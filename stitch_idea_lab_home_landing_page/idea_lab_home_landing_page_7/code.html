<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>登录 - 奇迹工坊 Wonder Workshop</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Quicksand:wght@300;400;500;600;700&amp;family=Ma+Shan+Zheng&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lavender: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                        },
                        mint: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                        },
                        coral: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                        }
                    },
                    fontFamily: {
                        sans: ['"Quicksand"', '"ZCOOL KuaiLe"', 'sans-serif'],
                        script: ['"Ma Shan Zheng"', 'cursive'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#fdf8ff] text-slate-700 overflow-x-hidden min-h-screen;
            }
        }
        .blob-shape {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        .blob-shape-2 {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        .glass-panel {
            @apply bg-white/40 backdrop-blur-2xl border-white/60 border shadow-[0_20px_60px_rgba(196,181,253,0.2)];
        }
        .input-field {
            @apply w-full px-6 py-4 rounded-full bg-white/60 border-2 border-lavender-200 focus:border-coral-400 focus:ring-0 focus:bg-white transition-all outline-none text-slate-700 placeholder-slate-400 font-medium;
        }
        .sparkle {
            @apply absolute text-yellow-300 animate-pulse-slow;
            filter: drop-shadow(0 0 5px rgba(253, 224, 71, 0.6));
        }
    </style>
</head>
<body class="font-sans flex flex-col relative">
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] blob-shape bg-lavender-200/40 blur-[80px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] blob-shape-2 bg-mint-100/40 blur-[80px]"></div>
<div class="absolute top-[40%] right-[20%] w-[30%] h-[30%] rounded-full bg-coral-200/20 blur-[60px]"></div>
</div>
<nav class="relative z-50 px-8 py-6 flex justify-between items-center">
<a class="flex items-center gap-3 group" href="#">
<div class="w-10 h-10 bg-white/50 backdrop-blur rounded-full flex items-center justify-center text-coral-400 shadow-sm group-hover:rotate-12 transition-transform duration-300">
<span class="material-symbols-outlined">auto_fix_high</span>
</div>
<span class="font-script text-2xl text-slate-800">奇迹工坊</span>
</a>
<a class="text-sm font-bold text-slate-500 hover:text-coral-400 transition-colors" href="#">
            返回首页 <span class="material-symbols-outlined text-sm align-middle">arrow_forward</span>
</a>
</nav>
<main class="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8 relative z-10">
<div class="glass-panel w-full max-w-5xl rounded-[3rem] overflow-hidden flex flex-col md:flex-row min-h-[650px] relative">
<div class="relative w-full md:w-5/12 bg-gradient-to-b from-lavender-100/50 via-white/20 to-mint-100/50 overflow-hidden p-8 flex flex-col justify-center items-center group">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-white/30 rounded-full blur-2xl"></div>
<div class="relative z-10 w-full h-full flex items-center justify-center">
<div class="relative animate-float">
<div class="w-24 h-24 bg-coral-100 rounded-full mx-auto relative border-4 border-white shadow-lg overflow-hidden flex items-center justify-center">
<span class="material-symbols-outlined text-6xl text-coral-400/80 mt-2">face_4</span>
</div>
<div class="w-32 h-20 bg-lavender-200 rounded-t-[4rem] -mt-2 mx-auto relative z-[-1] flex justify-center">
<div class="w-24 h-full bg-lavender-300 rounded-t-[4rem] opacity-50"></div>
</div>
<div class="absolute -right-12 top-0 animate-bounce delay-700">
<div class="bg-white p-2 rounded-xl shadow-md rotate-12">
<span class="material-symbols-outlined text-3xl text-mint-300">brush</span>
</div>
</div>
<div class="absolute -left-10 top-10 animate-bounce delay-100">
<div class="bg-white p-2 rounded-full shadow-md -rotate-12">
<span class="material-symbols-outlined text-3xl text-lavender-400">palette</span>
</div>
</div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[140%] h-[140%] border-2 border-dashed border-white/60 rounded-full animate-spin-slow pointer-events-none">
<span class="material-symbols-outlined absolute -top-3 left-1/2 text-yellow-300 text-xl">star</span>
<span class="material-symbols-outlined absolute bottom-1/4 -right-2 text-lavender-300 text-lg">auto_awesome</span>
<span class="material-symbols-outlined absolute top-1/4 -left-2 text-mint-300 text-lg">bubble_chart</span>
</div>
</div>
</div>
<div class="absolute bottom-10 left-0 w-full text-center px-6">
<p class="font-script text-2xl text-coral-400 mb-2 drop-shadow-sm">编织梦想</p>
<p class="text-slate-500 text-sm font-medium">在奇迹工坊，每一个微小的想法<br/>都值得被点亮。</p>
</div>
<span class="material-symbols-outlined sparkle text-2xl top-10 left-10">star</span>
<span class="material-symbols-outlined sparkle text-xl top-20 right-10 animation-delay-500">spark</span>
<span class="material-symbols-outlined sparkle text-lg bottom-32 left-8 animation-delay-1000">flare</span>
</div>
<div class="w-full md:w-7/12 p-8 md:p-12 lg:p-16 bg-white/30 backdrop-blur-sm flex flex-col justify-center">
<div class="flex items-center gap-1 bg-slate-100/50 p-1.5 rounded-full w-max mb-8 shadow-inner border border-white/50">
<button class="px-6 py-2 rounded-full bg-white text-coral-500 shadow-sm font-bold text-sm transition-all transform hover:scale-105">
                        登录
                    </button>
<button class="px-6 py-2 rounded-full text-slate-500 hover:text-slate-700 font-bold text-sm transition-colors hover:bg-white/50">
                        注册
                    </button>
</div>
<div class="mb-8">
<h1 class="text-4xl lg:text-5xl font-script text-slate-800 mb-3 relative inline-block">
                        欢迎回来
                        <span class="absolute -top-2 -right-6 text-yellow-400 animate-pulse">✨</span>
</h1>
<p class="text-slate-500 font-medium">继续你的奇思妙想之旅。</p>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="group relative">
<span class="material-symbols-outlined absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-coral-400 transition-colors">mail</span>
<input class="input-field pl-14" placeholder="探险家邮箱" required="" type="email"/>
</div>
<div class="group relative">
<span class="material-symbols-outlined absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-coral-400 transition-colors">key</span>
<input class="input-field pl-14" placeholder="秘钥口令" required="" type="password"/>
</div>
<div class="flex items-center justify-between text-sm px-2">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="rounded-md border-slate-300 text-coral-400 focus:ring-coral-400/30" type="checkbox"/>
<span class="text-slate-500 group-hover:text-coral-400 transition-colors">记住我的梦境</span>
</label>
<a class="text-coral-400 hover:text-coral-500 font-bold hover:underline decoration-2 underline-offset-4" href="#">忘记秘钥?</a>
</div>
<button class="w-full bg-coral-400 hover:bg-coral-500 text-white font-bold text-lg py-4 rounded-full shadow-lg shadow-coral-400/30 transform hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group">
<span>开启梦境</span>
<span class="material-symbols-outlined group-hover:rotate-12 transition-transform">auto_awesome</span>
</button>
</form>
<div class="mt-8 pt-8 border-t border-slate-200/60 text-center">
<p class="text-slate-400 text-sm mb-4 font-medium">或者通过星际连接登录</p>
<div class="flex justify-center gap-4">
<button class="w-12 h-12 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:bg-lavender-50 hover:border-lavender-300 hover:text-lavender-500 hover:scale-110 transition-all shadow-sm">
<span class="font-bold text-xl">G</span>
</button>
<button class="w-12 h-12 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:bg-mint-50 hover:border-mint-300 hover:text-mint-500 hover:scale-110 transition-all shadow-sm">
<span class="font-bold text-xl">W</span>
</button>
</div>
</div>
</div>
</div>
<div class="absolute right-0 bottom-0 pointer-events-none opacity-20 hidden lg:block translate-x-1/4 translate-y-1/4">
<span class="material-symbols-outlined text-[300px] text-mint-200">toys</span>
</div>
</main>

</body></html>
