            colors: {

                100: '#ede9fe',
                200: '#ddd6fe',

              rgba(237, 233, 254, 0.6) 0%,

              rgba(220, 252, 231, 0.6) 0%,

        }

      .blob-shape-2 {

      }

      .doodle-stroke {
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;

                <label class="label-whimsical" for="title">点子名称</label>

              <div class="group">
                <label class="label-whimsical" for="tags">奇思标签</label>

                    class="input-whimsical pl-12"
